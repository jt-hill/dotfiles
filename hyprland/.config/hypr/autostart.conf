# Autostart Applications
# Ported from config.d/autostart_applications

# Environment setup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Idle daemon (using hypridle - install hypridle package)
# Alternative: exec-once = swayidle -w before-sleep "gtklock -d"
exec-once = hypridle

# Desktop notifications
exec-once = mako

# Wallpaper (using your existing azotebg)
exec-once = ~/.azotebg-hyprland

# Status bar
exec-once = waybar

# Application drawer (pre-cached)
exec-once = nwg-drawer -r -c 7 -is 90 -mb 10 -ml 50 -mr 50 -mt 10

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# System tray apps
exec-once = udiskie --tray
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Keyboard driver
exec-once = ckb-next -b

# Gnome keyring
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = eval $(gnome-keyring-daemon --start)

# Firewall applet (delayed)
exec-once = sleep 2 && firewall-applet

