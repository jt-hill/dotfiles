# Input Configuration
# Ported from config.d/input

input {
    # Keyboard
    kb_layout = us
    numlock_by_default = true

    # Mouse
    sensitivity = -0.4
    accel_profile = adaptive

    # Touchpad
    touchpad {
        natural_scroll = false
        tap-to-click = true
        disable_while_typing = true
    }
}

# Per-device config for ThinkPad touchpad
device {
    name = syna8006:00-06cb:cd8b-touchpad
    sensitivity = 0.3
}
