# Keybindings
# Ported from config.d/default

$mainMod = SUPER
$term = kitty
$launcher = fuzzel
$menu = nwg-drawer
$powermenu = ~/.config/hypr/scripts/power_menu.sh
$browser = zen-browser

# Basic bindings
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive
bind = $mainMod, D, exec, $launcher
bind = $mainMod SHIFT, D, exec, $menu
bind = $mainMod SHIFT, E, exec, $powermenu
bind = $mainMod, F1, exec, hyprlock
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/toggle-theme.sh

# Window focus (arrow keys)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Window focus (vim keys)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows (arrow keys)
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Move windows (vim keys)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Layout
bind = $mainMod, V, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, Space, cyclenext  # Focus between tiling/floating
bind = ALT, Tab, cyclenext         # Alt+Tab to cycle windows
bind = ALT SHIFT, Tab, cyclenext, prev  # Alt+Shift+Tab to cycle backwards
#bind = $mainMod, A, focusparentormonitor  # Focus parent

# Scratchpad (special workspace)
bind = $mainMod SHIFT, Minus, movetoworkspace, special:scratchpad
bind = $mainMod, Minus, togglespecialworkspace, scratchpad

# Resize (arrow keys)
bind = $mainMod CTRL, Right, resizeactive, 10 0
bind = $mainMod CTRL, Left, resizeactive, -10 0
bind = $mainMod CTRL, Up, resizeactive, 0 -10
bind = $mainMod CTRL, Down, resizeactive, 0 10

# Resize (vim keys)
bind = $mainMod CTRL, L, resizeactive, 10 0
bind = $mainMod CTRL, H, resizeactive, -10 0
bind = $mainMod CTRL, K, resizeactive, 0 -10
bind = $mainMod CTRL, J, resizeactive, 0 10

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86MonBrightnessUp, exec, brightnessctl -c backlight set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl -c backlight set 5%-

# App shortcuts
bind = $mainMod, N, exec, thunar
bind = $mainMod, O, exec, flatpak run app.zen_browser.zen

# Clipboard manager
bind = $mainMod CTRL, V, exec, cliphist list | fuzzel -d -w 90 -l 30 -p "Select an entry to copy it to your clipboard buffer:" | cliphist decode | wl-copy
bind = $mainMod CTRL, X, exec, cliphist list | fuzzel -d -w 90 -l 30 -t cc9393ff -S cc9393ff -p "Select an entry to delete it from cliphist:" | cliphist delete

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = CTRL, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | swappy -f -
bind = SHIFT, Print, exec, grim -o "$(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name')" - | swappy -f -

# Window switcher (using fuzzel + hyprctl)
bind = $mainMod, P, exec, hyprctl clients -j | jq -r '.[] | "\(.address) \(.title)"' | fuzzel -d | awk '{print $1}' | xargs -I {} hyprctl dispatch focuswindow address:{}
