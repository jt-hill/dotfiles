# Theme Configuration
# Ported from config.d/theme

general {
    gaps_in = 2
    gaps_out = 0
    border_size = 1

    # Dracula-inspired colors (from your Sway config)
    col.active_border = rgba(6272A4ff)
    col.inactive_border = rgba(44475Aff)

    layout = dwindle
}

decoration {
    rounding = 8

    # Blur (the "polish" you're looking for)
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
    }

    # Shadows
    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Bezier curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = easeOut, 0.16, 1, 0.3, 1

    # Window animations
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 3, default

    # Workspace animations
    animation = workspaces, 1, 2, easeOut, slide

    # Border color animation
    animation = border, 1, 5, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2  # always split to the right/bottom
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
