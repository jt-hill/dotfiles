# Window Rules
# Ported from config.d/application_defaults

# Floating windows
windowrule = float on, match:class ^.*[Yy]ad.*$
windowrule = center on, match:class ^.*[Yy]ad.*$
windowrule = float on, match:class ^.*blueman.*$
windowrule = center on, match:class ^.*blueman.*$
windowrule = size 40% 30%, match:class ^.*blueman.*$
windowrule = float on, match:class ^.*pavucontrol.*$
windowrule = center on, match:class ^.*pavucontrol.*$
windowrule = size 40% 30%, match:class ^.*pavucontrol.*$

# Dialog windows
windowrule = float on, match:title ^.*(Open|Save).*$
windowrule = float on, match:title ^.*File Operation Progress.*$
windowrule = center on, match:title ^.*File Operation Progress.*$
windowrule = size 40% 30%, match:title ^.*File Operation Progress.*$
windowrule = pin on, match:title ^.*File Operation Progress.*$

# Picture in Picture
windowrule = float on, match:title ^.*[Pp]icture.in.[Pp]icture.*$
windowrule = pin on, match:title ^.*[Pp]icture.in.[Pp]icture.*$

# Waybar popups
windowrule = float on, match:title ^waybar_htop$
windowrule = center on, match:title ^waybar_htop$
windowrule = size 70% 70%, match:title ^waybar_htop$
windowrule = float on, match:title ^waybar_nmtui$
windowrule = center on, match:title ^waybar_nmtui$

# Firefox sharing indicator (hide it)
windowrule = workspace special silent, match:title ^.*Firefox.*Sharing Indicator.*$

# Idle inhibit for fullscreen browsers
windowrule = idle_inhibit fullscreen, match:class ^.*zen.*$
windowrule = idle_inhibit fullscreen, match:class ^.*[Cc]hromium.*$
windowrule = idle_inhibit fullscreen, match:class ^.*[Ff]irefox.*$

# Floating shell portrait
windowrule = float on, match:class ^.*floating_shell_portrait.*$
windowrule = center on, match:class ^.*floating_shell_portrait.*$
windowrule = size 30% 40%, match:class ^.*floating_shell_portrait.*$
windowrule = pin on, match:class ^.*floating_shell_portrait.*$
